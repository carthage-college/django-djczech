{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Data Information
                <small>
                    <span class="minor">Lavener rows are exceptions</span>
                </small>
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <form id="cheques-toggle" class="form-inline"
                        role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Only show</label>
                            <select name="class" class="form-control">
                            </select>
                            <input type="submit" name="submit"
                                value="submit" id="submit-toggle"
                                class="btn btn-primary" />
                        </div>
                    </form>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body" id="cheques-data-panel">
                    {% include "dashboard/cheque/data.inc.html" %}
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
{% endblock content %}
